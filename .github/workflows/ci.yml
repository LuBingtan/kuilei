name: CI

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'test/**'
      - 'Makefile'
      - 'Dockerfile'
      - 'package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Unit test
      run: echo test
